<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameDev Survival Guide - My Journey</title>
    <meta name="description" content="A personal journey through the video game industry, documenting the path from Junior to Mastery." />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Cinzel:wght@400;600;700;900&family=MedievalSharp&display=swap');

      /* RPG Pixel Art Theme */
      :root {
        /* RPG Pixel Art Palette */
        --bg-primary: #1a0f0a;
        --bg-secondary: #2c1810;
        --bg-accent: #3d2419;

        /* RPG Colors */
        --red-rpg: #c9302c;
        --blue-rpg: #4169e1;
        --green-rpg: #228b22;
        --gold-rpg: #daa520;
        --purple-rpg: #8b008b;

        /* Text */
        --text-primary: #f4e4c1;
        --text-secondary: #d4af37;
        --text-muted: #8b7355;

        /* Borders */
        --border-rpg: rgba(218, 165, 32, 0.5);

        /* Gradients */
        --gradient-rainbow: linear-gradient(135deg, #8b0000, #ff8c00, #ffd700, #228b22, #4169e1, #8b008b);

        /* Effects */
        --shadow-gold: 0 0 20px rgba(218, 165, 32, 0.5);
        --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.7);

        /* Sizing */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 16px;

        /* Animation */
        --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
        --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);

        /* Fonts */
        --font-primary: 'Cinzel', serif;
        --font-pixel: 'Press Start 2P', monospace;
        --font-retro: 'MedievalSharp', cursive;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }

      body {
        min-height: 100vh;
        font-family: var(--font-primary);
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        position: relative;
        overflow-x: hidden;
        transition: background-color var(--transition-slow), color var(--transition-slow);
      }

      /* RPG Parchment Background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(139, 69, 19, 0.05) 4px, rgba(139, 69, 19, 0.05) 8px),
          repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(139, 69, 19, 0.05) 4px, rgba(139, 69, 19, 0.05) 8px),
          radial-gradient(ellipse at center, rgba(218, 165, 32, 0.03), transparent);
        pointer-events: none;
        z-index: 0;
        image-rendering: pixelated;
      }

      .container {
        position: relative;
        z-index: 1;
        max-width: 1440px;
        margin: 0 auto;
        padding: 2rem 1.5rem 4rem;
      }

      /* Header with retro gaming style */
      .hero {
        text-align: center;
        padding: 1rem 2rem;
        margin-bottom: 2rem;
      }

      .hero h1 {
        font-family: var(--font-retro);
        font-size: 1.5rem;
        background: var(--gradient-rainbow);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      @media (min-width: 768px) {
        .hero h1 {
          font-size: 1.75rem;
        }
      }

      /* Stats Bar */
      .stats-bar {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        gap: 2rem;
        background: linear-gradient(135deg, rgba(139, 69, 19, 0.3), rgba(60, 44, 30, 0.3));
        border: 3px double var(--border-rpg);
        border-radius: var(--radius-md);
        padding: 1.5rem 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        align-items: start;
      }

      .stats-bar .stat-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .stats-bar .stat-icon {
        font-size: 2rem;
      }

      .stats-bar .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--gold-rpg);
        text-shadow: 0 0 10px var(--gold-rpg);
        font-family: var(--font-pixel);
      }

      .stats-bar .stat-label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Character Status Section */
      .character-status {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 0 1rem;
      }

      .status-section {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .status-title {
        font-size: 0.875rem;
        color: var(--gold-rpg);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 700;
        text-align: center;
      }

      .status-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
      }

      .status-badge {
        font-size: 0.75rem;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-weight: 600;
        white-space: nowrap;
      }

      .status-badge-trait {
        background: rgba(34, 139, 34, 0.3);
        border: 2px solid var(--green-rpg);
        color: var(--text-primary);
      }

      .status-badge-curse {
        background: rgba(139, 0, 0, 0.3);
        border: 2px solid var(--red-rpg);
        color: var(--text-primary);
      }

      /* Quest Grid */
      .quest-grid {
        display: grid;
        gap: 2rem;
        padding: 2rem 0;
        width: 100%;
        max-width: 1440px;
        margin: 0 auto;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }

      /* Quest Cards */
      .quest-card {
        background: linear-gradient(135deg, rgba(60, 44, 30, 0.8), rgba(44, 32, 22, 0.9));
        border: 3px solid var(--border-rpg);
        border-radius: var(--radius-md);
        cursor: pointer;
        transition: all var(--transition-base);
        overflow: hidden;
        position: relative;
        box-shadow: inset 0 0 20px rgba(139, 69, 19, 0.2), 0 4px 15px rgba(0, 0, 0, 0.5);
        min-height: 280px;
        display: flex;
        flex-direction: column;
      }

      .quest-card:hover {
        transform: translateY(-5px) scale(1.02);
        border-color: var(--gold-rpg);
        box-shadow: inset 0 0 30px rgba(218, 165, 32, 0.3), 0 8px 30px rgba(218, 165, 32, 0.4);
      }

      .quest-card-header {
        padding: 0.75rem;
        background: rgba(139, 69, 19, 0.4);
        border-bottom: 2px solid var(--border-rpg);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .quest-level-badge {
        background: linear-gradient(135deg, rgba(139, 69, 19, 0.9), rgba(60, 44, 30, 0.9));
        border: 2px solid var(--gold-rpg);
        border-radius: 6px;
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--gold-rpg);
        font-family: var(--font-pixel);
        text-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
      }

      .quest-badge {
        font-size: 0.75rem;
        font-weight: 700;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-family: var(--font-pixel);
      }

      .quest-badge-main {
        background: linear-gradient(135deg, #8b0000, #dc143c);
        border: 2px solid #ffd700;
        color: #ffd700;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }

      .quest-badge-side {
        background: linear-gradient(135deg, #4169e1, #6495ed);
        border: 2px solid #87ceeb;
        color: #f4e4c1;
        box-shadow: 0 0 10px rgba(135, 206, 235, 0.3);
      }

      .quest-card-image {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-bottom: 2px solid var(--border-rpg);
        image-rendering: pixelated;
      }

      .quest-card-body {
        padding: 1.25rem;
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex: 1;
      }

      .quest-card-title {
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--text-primary);
        text-align: center;
        line-height: 1.4;
        font-family: var(--font-pixel);
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
      }

      .quest-card-footer {
        padding: 0.75rem 1.25rem;
        background: rgba(0, 0, 0, 0.3);
        border-top: 2px solid var(--border-rpg);
        display: flex;
        justify-content: space-around;
        gap: 0.5rem;
      }

      .quest-stat {
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--gold-rpg);
        font-family: var(--font-pixel);
        white-space: nowrap;
      }

      .quest-xp {
        font-size: 0.875rem;
        font-weight: 700;
        color: var(--gold-rpg);
        font-family: var(--font-pixel);
      }

      /* Modal Overlay */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .modal-overlay.active {
        display: flex;
      }

      /* Quest Modal Enhancements */
      .quest-modal {
        background: linear-gradient(135deg, rgba(60, 44, 30, 0.98), rgba(44, 32, 22, 0.99));
        border: 4px double var(--gold-rpg);
        border-radius: var(--radius-lg);
        max-width: 800px;
        width: 100%;
        max-height: 85vh;
        overflow-y: auto;
        box-shadow: inset 0 0 50px rgba(218, 165, 32, 0.2), 0 0 50px rgba(218, 165, 32, 0.5);
        position: relative;
      }

      .modal-header {
        position: sticky;
        top: 0;
        background: linear-gradient(135deg, rgba(60, 44, 30, 1), rgba(44, 32, 22, 1));
        border-bottom: 3px solid var(--gold-rpg);
        padding: 1.5rem 4rem 1.5rem 1.5rem;
        z-index: 10;
      }

      .modal-title {
        font-family: var(--font-pixel);
        color: var(--gold-rpg);
        font-size: 1.25rem;
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        width: 40px;
        height: 40px;
        background: rgba(139, 69, 19, 0.6);
        border: 2px solid var(--gold-rpg);
        border-radius: 6px;
        color: var(--gold-rpg);
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all var(--transition-base);
        font-weight: bold;
      }

      .modal-close:hover {
        background: rgba(218, 165, 32, 0.3);
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(218, 165, 32, 0.5);
      }

      .modal-body {
        /* Body styles already exist below */
      }

      .quest-modal-section {
        margin-bottom: 1.5rem;
        padding: 1.5rem;
        background: rgba(139, 69, 19, 0.2);
        border: 2px solid var(--border-rpg);
        border-radius: var(--radius-md);
      }

      .quest-modal-section-title {
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--gold-rpg);
        margin-bottom: 1rem;
        font-family: var(--font-pixel);
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
      }

      .quest-tools-list {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .tool-tag {
        background: rgba(218, 165, 32, 0.2);
        border: 2px solid var(--gold-rpg);
        border-radius: 6px;
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        color: var(--gold-rpg);
        font-family: var(--font-pixel);
      }

      .quest-xp-large {
        font-size: 2rem;
        font-weight: 700;
        color: var(--gold-rpg);
        text-shadow: 0 0 15px var(--gold-rpg);
        font-family: var(--font-pixel);
        text-align: center;
        padding: 1rem;
      }

      .quest-monsters-list,
      .quest-loot-list {
        list-style: none;
        padding: 0;
      }

      .monster-item {
        padding: 0.75rem;
        margin-bottom: 1rem;
        background: rgba(255, 0, 0, 0.1);
        border-left: 3px solid #dc143c;
        border-radius: var(--radius-sm);
        color: var(--text-primary);
      }

      .monster-item-name::before {
        content: "üëπ ";
        margin-right: 0.5rem;
      }

      .monster-item-name {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .monster-item-description {
        font-size: 0.875rem;
        color: var(--text-secondary);
        line-height: 1.5;
        padding-left: 1.75rem;
      }

      .loot-item {
        padding: 0.75rem;
        margin-bottom: 1rem;
        background: rgba(218, 165, 32, 0.1);
        border-left: 3px solid var(--gold-rpg);
        border-radius: var(--radius-sm);
        color: var(--text-primary);
      }

      .loot-item-name::before {
        content: "üíé ";
        margin-right: 0.5rem;
      }

      .loot-item-name {
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .loot-item-description {
        font-size: 0.875rem;
        color: var(--text-secondary);
        line-height: 1.5;
        padding-left: 1.75rem;
      }

      /* Responsive Grid */
      @media (min-width: 768px) {
        .quest-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (min-width: 1024px) {
        .quest-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 1440px) {
        .quest-grid {
          grid-template-columns: repeat(4, 1fr);
          gap: 2.5rem;
        }
      }

      @media (max-width: 767px) {
        .quest-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .stats-bar {
          grid-template-columns: 1fr;
          gap: 1rem;
        }

        .quest-card {
          min-height: 240px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <h1>Game Developer Survival Guide</h1>
      </header>

      <!-- Stats Bar -->
      <div class="stats-bar">
        <div class="stat-item">
          <span class="stat-icon">üëπ</span>
          <span class="stat-value" id="statMonsters">0</span>
          <span class="stat-label">Monsters</span>
        </div>

        <div class="character-status">
          <div class="status-section">
            <div class="status-title">‚ú® Traits</div>
            <div class="status-list" id="characterTraits">
              <!-- Character traits will be dynamically rendered -->
            </div>
          </div>
          <div class="status-section">
            <div class="status-title">üíÄ Curses</div>
            <div class="status-list" id="characterCurses">
              <!-- Character curses will be dynamically rendered -->
            </div>
          </div>
        </div>

        <div class="stat-item">
          <span class="stat-icon">‚úÖ</span>
          <span class="stat-value" id="statQuests">0</span>
          <span class="stat-label">Quests</span>
        </div>
      </div>

      <!-- Quest Grid -->
      <main class="quest-grid">
        <!-- Quest cards will be rendered here by JavaScript -->
      </main>

      <footer>
        <p>GameDev Survival Guide</p>
      </footer>
    </div>

    <!-- Quest Modal -->
    <div class="modal-overlay" id="questModal">
      <div class="story-modal quest-modal">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Quest Title</h2>
          <button class="modal-close" onclick="closeQuestModal()">‚úï</button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Quest content will be inserted here -->
        </div>
      </div>
    </div>

    <script>
      // ==========================================
      // EMBEDDED DATA (INJECTED DURING PUBLISHING)
      // ==========================================
      /* {{QUESTS_DATA}} */
      /* {{CHARACTER_DATA}} */

      // ==========================================
      // GAME ENGINE
      // ==========================================

      // Render character data (traits and curses)
      function renderCharacterData() {
        if (typeof characterData !== 'undefined') {
          const traitsContainer = document.getElementById('characterTraits');
          const cursesContainer = document.getElementById('characterCurses');

          traitsContainer.innerHTML = characterData.traits
            .map(t => `<span class="status-badge status-badge-trait">${t.text}</span>`)
            .join('');

          cursesContainer.innerHTML = characterData.curses
            .map(c => `<span class="status-badge status-badge-curse">${c.text}</span>`)
            .join('');
        }
      }

      // Initialize the game
      async function init() {
        // Render character data
        renderCharacterData();

        // Render quest data
        if (typeof quests !== 'undefined' && quests.length > 0) {
          calculateAndRenderStats();
          renderQuestGrid();
        }

        setupEventListeners();
      }

      // Calculate and display aggregate stats
      function calculateAndRenderStats() {
        const totalMonsters = quests.reduce((sum, q) => sum + q.monstersDefeated.length, 0);
        const totalQuests = quests.length;

        document.getElementById('statMonsters').textContent = totalMonsters;
        document.getElementById('statQuests').textContent = totalQuests;
      }

      // Render quest grid
      function renderQuestGrid() {
        const gridContainer = document.querySelector('.quest-grid');
        gridContainer.innerHTML = '';

        quests.forEach(quest => {
          const card = createQuestCard(quest);
          gridContainer.appendChild(card);
        });
      }

      // Create a quest card element
      function createQuestCard(quest) {
        const card = document.createElement('div');
        card.className = 'quest-card';
        card.setAttribute('data-quest-id', quest.id);
        card.onclick = () => openQuestModal(quest.id);

        const badgeText = quest.questType === 'main' ? '‚öîÔ∏è Main' : 'üó°Ô∏è Side';
        const badgeClass = `quest-badge-${quest.questType}`;

        card.innerHTML = `
          <div class="quest-card-header">
            <div class="quest-level-badge">LVL ${quest.level}</div>
            <div class="quest-badge ${badgeClass}">${badgeText}</div>
          </div>
          ${quest.image ? `
            <img class="quest-card-image" src="${quest.image}" alt="${quest.title}" />
          ` : ''}
          <div class="quest-card-body">
            <h3 class="quest-card-title">${quest.title}</h3>
          </div>
          <div class="quest-card-footer">
            <span class="quest-stat">‚≠ê ${quest.xpGained}</span>
            <span class="quest-stat">üëπ ${quest.monstersDefeated.length}</span>
            <span class="quest-stat">üíé ${quest.lootDropped.length}</span>
          </div>
        `;

        return card;
      }

      // Open quest details modal
      function openQuestModal(questId) {
        const quest = quests.find(q => q.id === questId);
        if (!quest) return;

        const modal = document.getElementById('questModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');

        modalTitle.textContent = quest.title;
        modalBody.innerHTML = `
          <div style="padding: 2rem;">
            ${quest.image ? `
              <div style="margin-bottom: 1.5rem; border-radius: 10px; overflow: hidden; border: 3px solid var(--border-rpg);">
                <img src="${quest.image}" alt="${quest.title}" style="width: 100%; height: auto; display: block; image-rendering: pixelated;" />
              </div>
            ` : ''}

            <div style="text-align: center; margin-bottom: 1.5rem; display: flex; justify-content: center; align-items: center; gap: 1rem; flex-wrap: wrap;">
              <span class="quest-level-badge">LVL ${quest.level}</span>
              <span class="quest-badge quest-badge-${quest.questType}">
                ${quest.questType === 'main' ? '‚öîÔ∏è Main Quest' : 'üó°Ô∏è Side Quest'}
              </span>
            </div>

            <div class="quest-modal-section">
              <h3 class="quest-modal-section-title">üìú Description</h3>
              <p style="color: var(--text-primary); line-height: 1.8;">${quest.description}</p>
            </div>

            <div class="quest-modal-section">
              <h3 class="quest-modal-section-title">‚öîÔ∏è Tools Used</h3>
              <div class="quest-tools-list">
                ${quest.tools.map(tool => `<span class="tool-tag">${tool}</span>`).join('')}
              </div>
            </div>

            <div class="quest-modal-section">
              <h3 class="quest-modal-section-title">üëπ Monsters Defeated</h3>
              <ul class="quest-monsters-list">
                ${quest.monstersDefeated.map(monster => `
                  <li class="monster-item">
                    <div class="monster-item-name">${monster.name}</div>
                    <div class="monster-item-description">${monster.description}</div>
                  </li>
                `).join('')}
              </ul>
            </div>

            <div class="quest-modal-section">
              <h3 class="quest-modal-section-title">üíé Loot Dropped</h3>
              <ul class="quest-loot-list">
                ${quest.lootDropped.map(loot => `
                  <li class="loot-item">
                    <div class="loot-item-name">${loot.name}</div>
                    <div class="loot-item-description">${loot.description}</div>
                  </li>
                `).join('')}
              </ul>
            </div>
          </div>
        `;

        modal.classList.add('active');
      }

      // Close quest modal
      function closeQuestModal() {
        document.getElementById('questModal').classList.remove('active');
      }

      // Setup event listeners
      function setupEventListeners() {
        // Close modal on escape
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            closeQuestModal();
          }
        });

        // Close modal on overlay click
        document.getElementById('questModal').addEventListener('click', (e) => {
          if (e.target.id === 'questModal') {
            closeQuestModal();
          }
        });
      }

      // Initialize on load
      document.addEventListener('DOMContentLoaded', init);

      // Make functions globally available
      window.openQuestModal = openQuestModal;
      window.closeQuestModal = closeQuestModal;
    </script>
  </body>
</html>
